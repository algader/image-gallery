      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- خلفية -->
  <rect width="16" height="16" rx="3" fill="url(#bg16)"/>
  
  <!-- أيقونة الكاميرا المبسطة -->
